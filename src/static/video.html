<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>FlickTrack</title>
    <link rel="icon" href="/src/static/favicon.ico" />
    <link rel="stylesheet" href="/src/static/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="/src/static/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="/src/static/FlickTrack.js"></script>
<style>
@import url('https://fonts.googleapis.com/css?family=Questrial');
.overlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 1;
}
#overlay {
	background: rgba(0,0,0,0.7);
	z-index: 2;

}
#video-overlay {
}

#out {
	cursor: pointer;
}

.user-controls {
    background: rgba(255,255,255,0.08);
    border-radius: 0 0 0 1px;
    color: rgba(255,255,255,0.65);
    position: absolute;
    z-index: 2;
}

#controls-container {
    border-top: 1px solid rgba(255,255,255,0.02);
    border-right: 1px solid rgba(255,255,255,0.05);
    min-width: 420px;
    width: 550px;
    max-width: 50%;
    height: 100px;
    bottom: 0;
    left: 0;
    position: absolute;
}

    #controls-container-panel {
        border-top: 1px solid rgba(255,255,255,0.05);
        border-right: 1px solid rgba(255,255,255,0.05);
        width: 100%;
        height: 500%;
        max-height: 500px;
        background: inherit;
        position: absolute;
        left: 0;
        display: none;
        overflow: hidden;
        bottom: 100px;
        z-index: 3;
    }
    #controls-container-panel-closearea {

    }
        .closearea {
            width: 100%;
            height: 15%;
            position: absolute;
            top: -16%;
            text-align: center;
            left: 0;
        }
            .closearea-close {
                width: 20%;
                height: 100%;
                text-align: center;
                display: inline-block;
            }
                .closearea-close span {
                    font-size: 1.5em;
                    display: table;
                    width: 100%;
                    height: 100%;
                }
                    .closearea-close span::before {
                        display: table-cell;
                        vertical-align: middle;
                    }

    #controls-container-panel-top {
        width: 100%;
        height: 10%;
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }
        #controls-container-panel-queuetoggle {
            width: 10%;
            height: 100%;
            border-right: 1px solid rgba(255,255,255,0.05);
            text-align: center;
            position: relative;
        }
            .controls-container-panel-elem-iconnotif {
                position: absolute;
                right: 0;
                width: 50%;
                height: 50%;
                text-align: center;
                display: inline-block;
            }
                .controls-container-panel-elem-iconnotif span {
                    color: rgba(255,255,255,0.4);
                    font-size: 0.7em;
                    display: table-cell;
                    text-align: center;
                    line-height: 25px;
                    vertical-align: middle;
                }
            #controls-container-panel-queuetoggle span {
                text-align: center;
                width: 100%;
                height: 100%;
                display: table;
            }
                #controls-container-panel-queuetoggle span:before {
                    display: table-cell;
                    vertical-align: middle;
                }
            #controls-container-panel-queuetoggle span:active {
                background: rgba(0,94,129,0.5);
            }
        #controls-container-panel-searchbar {
            text-align: center;
        }
            #controls-container-panel-searchbar input {
                background: transparent;
                padding: 0;
                margin: 0;
                border: 0;
                font: inherit;
                color: inherit;
                text-align: center;
                width: 100%;
                height: 100%;
            }

    #controls-container-panel-queue {

    }
    #controls-container-panel-results {
        display: none;
    }
        .controls-container-panel-inner {
            width: 100%;
            height: 90%;
            overflow-y: scroll;
            padding-right: 15px;
            display: inline-block;
        }
        .controls-container-panel-inner span.message-wrapper {
            color: rgba(255,255,255,0.3);
            width: 100%;
            height: 100%;
            text-align: center;
            display: table;
        }
            .controls-container-panel-inner span.message-inner {
                display: table-cell;
                vertical-align: middle;
                text-align: center;
            }

        .controls-container-panel-result {
            width: 100%;
            height: 20%;
            min-height: 50px;
            border-top: 1px solid rgba(255,255,255,0.05);
            position: relative;
            cursor: default;
        }
            .controls-container-panel-result:first-child {
                border-top: 0;
            }
            .controls-container-panel-result:active {
                background: rgba(0,94,129,0.5);
            }

            .controls-container-panel-result-thumb {
                width: 20%;
                min-width: 120px;
                height: 100%;
                border-right: 1px solid rgba(255,255,255,0.05);
                position: absolute;
                top: 0;
                left: 0;
                display: table;
                text-align: center;
            }
                .controls-container-panel-result-thumb span {
                    display: table-cell;
                    vertical-align: middle;
                    text-align: center;
                    font-size: 2em;
                }
                    .controls-container-panel-result-thumb span img {
                        vertical-align: middle;
                    }

            .controls-container-panel-result-info {
                width: 80%;
                height: 100%;
                position: absolute;
                top: 0;
                right: 0;
                display: table;
                text-align: center;
            }
                .controls-container-panel-result-info span {
                    display: table-cell;
                    vertical-align: middle;
                }

            .controls-container-panel-result-duration {
                background: rgba(0, 0, 0,0.2);
                width: 36%;
                height: 17%;
                font-size: 0.45em;
                border-left: 1px solid rgba(255,255,255,0.1);
                border-top: 1px solid rgba(255,255,255,0.1);
                position: absolute;
                bottom: 0;
                right: 0;
                display: table;
                text-align: center;
            }
            .controls-container-panel-result-duration span {
                display: inline-block;
                vertical-align: middle;
                text-align: center;
                height: 100%;
                width: 100%;
            }

    #controls-container-vol {
        width: 15%;
        height: 100%;
        position: absolute;
        top: 0;
        right: 0;
        cursor: default;
        border-left: 1px solid rgba(255,255,255,0.05);
    }
        #controls-container-vol-icon {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
            #controls-container-vol-icon span {
                display: table;
                width: 100%;
                text-align: center;
                height: 100%;
            }
                #controls-container-vol-icon span::before {
                    display: table-cell;
                    vertical-align: middle;
                }

        #controls-container-vol-slider {
            width: 100%;
            height: 72%;
            border-top: 1.5px solid rgba(52,125,49,0.67);
            background: rgba(70, 180, 75, 0.4);
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2;
        }

    #controls-container-info {
        width: 85%;
        height: 40%;
        text-align: center;
        border-top: 1px solid rgba(255,255,255,0.01);
        position: absolute;
        bottom: 0;
        left: 0;
    }
        .controls-container-info-inner {
            text-align: center;
            display: table-cell;
            border-left: 1px solid rgba(255,255,255,0.01);
            height: 100%;
        }
            .controls-container-info-inner:first-child {
                border-left: 0;
            }
        #controls-container-info-left {
            padding: 0 5px;
        }
        #controls-container-info-middle {
            overflow: hidden;
        }

            #controls-container-info-middle span {
                display: inline-block;
            }

        #controls-container-info-right {
            padding: 0 5px;
        }
    #controls-container-seek {
        width: 0;
        position: absolute;
        display: block;
        height:1%;
        background: rgba(255,255,255,1.0);
        top: -1%;
        left: 0;
        z-index: 5;
    }

    .controls-container-controls {
        width: 85%;
        height: 60%;
        position: absolute;
        top: 0;
        left: 0;
    }
        #controls-container-controls-search {
            width: 20%;
            border-left: 0;
        }
        .controls-container-button, .controls-container-button-alt {
            text-align: center;
            border-left: 1px solid rgba(255,255,255,0.05);

        }
            .controls-container-button:active, .controls-container-active, .controls-container-button-alt:active {
                background: rgba(0,94,129,0.5);
            }
            .controls-container-button span, .controls-container-button-alt span {
                display: inline-block;
            }

#chat-container {
    min-width: 300px;
    width: 400px;
    max-width: 55%;
    min-height: 50%;
    height: 600px;
    max-height: 600px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    border-left: 1px solid rgba(255,255,255,0.05);
    top: 0;
    right: 0;
}
	#chat-container-input {
		position: absolute;
		bottom: 0;
		left: 0;
		width: 100%;
		padding: 0;
		height: 7%;
	}
		#chat-container-input input {
			border-width: 1px 0 0 0;
			border-color: rgba(255,255,255,0.15);
			position: absolute;
			padding: 0 2%;
			left: 0;
			margin: 0;
			width: 96%;
			height: 100%;
		}
	#chat-container-view {
		opacity: 0.1;
		position: absolute;
		top: 0;
		overflow-y: scroll;
		overflow-x: hidden;
		left: 0;
		width: 103%;
		height: 93%;
		word-wrap: break-word;
	}
		#chat-container-view-message {
			display: block;
			padding: 10px;
			border-bottom: 1px solid rgba(255,255,255,0.1);
			word-wrap: break-word;
		}
			#chat-container-view-message-user {

			}
			#chat-container-view-message-text {
				word-wrap: break-word;
			}
	#chat-container-overlay {
		position: absolute;
		width: 100%;
		height: 100%;
		background: rgba(255,255,255,0.1);
	}
#banner-container {
	background: rgba(0,0,0,0.6);
	border-bottom: 1px solid rgba(0,0,0,0.6);
	display: none;
	font-size: 0.9em;
	height: 50px;
	position: absolute;
	z-index: 3;
}

.chat-container-view-message-image {
	max-width: 100%;
}
.chat-container-input {
			background: transparent;
			color: inherit;
			font: inherit;
			top: 0;
}
.noselect {
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
    -khtml-user-select: none; /* Konqueror HTML */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Non-prefixed version, currently
                          supported by Chrome and Opera */
}
.no-border {
	border: 0;
}
.middle-container {
	display: table;
}
.opacity-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgb(0,0,0);
    z-index: -1;
}
.full-size {
	width: 100%;
	height: 100%;
}
.full-size-hor {
	width: 100%;
}
.middle {
	display: table-cell;
	vertical-align: middle;
}
.text-hl-name {
	/*color: rgba(205,55,0, 0.8)*/
	color: rgba(125,169,193, 0.8)
}
.block {
	display: block;
}
.text-center {
	text-align: center;
}
.text-white {
	color: rgba(255,255,255, 0.8);
}
.disabled {
    opacity: 0.3;
}
.hidden {
    display: none;
}
body, html {
    height: 100%;
}
body {
	font: 300 16px 'Questrial';
	background: black;
    overflow: hidden;
	z-index: 999;
}
video, #yt-video {
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	position: absolute;
}

::-webkit-scrollbar { 
    display: none; 
}
</style>
</head>
<body class="noselect">
<div id="overlay" class="overlay middle-container">
	<div class="full-size middle text-center text-white" id="out">Loading, please wait...</div>
</div>
<div id="banner-container" class="full-size-hor middle-container">
	<div class="full-size middle text-center text-white" id="banner">Loading, please wait...</div>
</div>
<div id="controls-container" class="user-controls noselect">
    <div class="opacity-overlay"></div>
    <div id="controls-container-seek"></div>
    <div id="controls-container-vol">
        <div id="controls-container-vol-icon">
            <span class="fa fa-volume-up middle-container controls-container-volume-elem"></span>
        </div>
        <div id="controls-container-vol-slider" class="controls-container-volume-elem noselect"></div>
    </div>
    <div class="controls-container-controls middle-container noselect">
        <div id="controls-container-controls-search" class="controls-container-button middle">
            <span class="fa fa-search" title="open queue / search panel"></span>
        </div>
        <div class="controls-container-button middle">
            <span class="fa fa-step-backward" title="reset stream for everyone"></span>
        </div>
        <div class="controls-container-button middle">
            <span class="fa fa-play controls-container-button-playpause" title="play stream for everyone"></span>
            <span class="fa fa-pause controls-container-button-playpause" title="pause stream for everyone"></span>
        </div>
        <div class="controls-container-button middle">
            <span class="fa fa-step-forward" title="skip current stream"></span>
        </div>
    </div>
    <div class="controls-container-controls middle-container noselect">
        <div class="controls-container-button-alt middle">
            <span class="fa fa-times" title="back to queue"></span>
        </div>
    </div>
    <div class="controls-container-controls middle-container noselect">
        <div class="controls-container-button-alt middle">
            <span class="fa fa-arrow-up" title="move to top of queue"></span>
        </div>
        <div class="controls-container-button-alt middle">
            <span class="fa fa-trash-o" title="remove item from queue"></span>
        </div>
    </div>
    <div id="controls-container-info" class="middle-container noselect">
        <div id="controls-container-info-left" class="controls-container-info-inner middle">
            00:00
        </div>
        <div id="controls-container-info-middle" class="controls-container-info-inner middle">
            No media playing
        </div>
        <div id="controls-container-info-right" class="controls-container-info-inner middle">
            00:00
        </div>
    </div>
    <div id="controls-container-panel">
        <div class="opacity-overlay"></div>
        <div id="controls-container-panel-top" class="middle-container">
            <div id="controls-container-panel-queuetoggle" class="controls-container-panel-elem middle" title="toggle between your queue and room queue">
                <div class="controls-container-panel-elem-iconnotif"><span class="controls-container-panel-elem">0</span></div>
                <span class="fa fa-bars middle-container"></span>
            </div>
            <div id="controls-container-panel-searchbar" class="middle">
                <input type="text" placeholder="search videos..." class="controls-container-panel-elem" />
            </div>
        </div>
        <div id="controls-container-panel-results" class="controls-container-panel-inner controls-container-panel-elem"></div>
        <div id="controls-container-panel-queue" class="controls-container-panel-inner controls-container-panel-elem">
            <span class="message-wrapper">
                <span class="message-inner">Loading queue...</span>
            </span>
        </div>
    </div>
</div>
<div id="chat-container" class="user-controls">
    <div class="opacity-overlay"></div>
    <div id="chat-container-view"></div>
    <div id="chat-container-input">
        <input type="text" class="chat-container-input" />
    </div>
    <div id="chat-container-overlay">
        <div class="full-size">
            <input class="full-size middle text-center chat-container-input no-border" id="chat-container-username-input" type="text" placeholder="Please enter a username to continue."/>
        </div>
    </div>
</div>
<div id="video-overlay" class="overlay"></div>
<div id="yt-video"></div>
<script>
var app = new App(window, document);
app.init();

var tag = document.createElement('script');
var firstScriptTag = document.getElementsByTagName('script')[0];
tag.src = "https://www.youtube.com/iframe_api";
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

window.onYouTubeIframeAPIReady = function(){
    app.getVideo().initYtPlayer(YT, document.getElementById("yt-video"));
};
</script>
</body>
</html>
