<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>FlickTrack</title>
	<link rel="stylesheet" href="/src/static/reset.css" />
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<style>
@import url('https://fonts.googleapis.com/css?family=Questrial');
#overlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0,0,0,0.7);
	z-index: 1;
}
#out {
	cursor: pointer;
}
#chat-container {
	background: rgba(255,255,255,0.05);
	border-radius: 0 0 0 1px;
	color: rgba(255,255,255,0.65);
	min-width: 300px;
	width: 400px;
	max-width: 55%;
	min-height: 50%;
	height: 600px;
	max-height: 600px;
	position: absolute;
	top: 0;
	right: 0;
	z-index: 2;
}
	#chat-container-input {
		position: absolute;
		bottom: 0;
		left: 0;
		width: 100%;
		padding: 0;
		height: 7%;
	}
		#chat-container-input input {
			border-width: 1px 0 0 0;
			border-color: rgba(255,255,255,0.1);
			position: absolute;
			padding: 0 2%;
			left: 0;
			margin: 0;
			width: 96%;
			height: 100%;
		}
	#chat-container-view {
		opacity: 0.8;
		position: absolute;
		top: 0;
		overflow: scroll;
		left: 0;
		width: 100%;
		height: 93%;
		word-wrap: break-word;
	}
		#chat-container-view-message {
			display: block;
			padding: 10px;
			border-bottom: 1px solid rgba(255,255,255,0.1);
			word-wrap: break-word;
		}
			#chat-container-view-message-user {

			}
			#chat-container-view-message-text {
				word-wrap: break-word;
			}
	#chat-container-overlay {
		position: absolute;
		width: 100%;
		height: 100%;
		background: rgba(255,255,255,0.1);
	}
#banner-container {
	background: rgba(0,0,0,0.6);
	border-bottom: 1px solid rgba(0,0,0,0.6);
	display: none;
	font-size: 0.9em;
	height: 50px;
	position: absolute;
	z-index: 3;
}

.chat-container-view-message-image {
	max-width: 100%;
}
.chat-container-input {
			background: transparent;
			color: inherit;
			font: inherit;
			top: 0;
}
.no-border {
	border: 0;
}
.middle-container {
	display: table;
}
.full-size {
	width: 100%;
	height: 100%;
}
.full-size-hor {
	width: 100%;
}
.middle {
	display: table-cell;
	vertical-align: middle;
}
.text-hl-name {
	color: rgba(205,55,0, 0.8)
}
.block {
	display: block;
}
.text-center {
	text-align: center;
}
.text-white {
	color: rgba(255,255,255, 0.8);
}
body {
	font: 300 16px 'Questrial';
	background: black;
	z-index: 999;
}
video {
	width: 100%;
	height: 100%;
	position: absolute;
}
</style>
</head>
<body>
<div id="overlay" class="middle-container">
	<div class="full-size middle text-center text-white" id="out">Loading, please wait...</div>
</div>
<div id="banner-container" class="full-size-hor middle-container">
	<div class="full-size middle text-center text-white" id="banner">Loading, please wait...</div>
</div>
<div id="chat-container">
		<div id="chat-container-view"></div>
		<div id="chat-container-input">
			<input type="text" class="chat-container-input" />
		</div>
		<div id="chat-container-overlay">
			<div class="full-size middle-container">
				<input class="full-size middle text-center chat-container-input no-border" id="chat-container-username-input" type="text" placeholder="Please enter a username to continue."/>
			</div>
		</div>
</div>
